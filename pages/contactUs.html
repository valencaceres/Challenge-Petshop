<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="../assets/style/style.css">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <a class="logo" href="index.html" class="navbar-brand"><img src="./assets/logo.png" alt="Logo"/></a>
        <nav>
          <a href="../index.html" >Inicio</a>
          <a href="#" >Farmacia</a>
          <a href="./juguetes.html" >Jugueteria</a>
          <a href="./contactUs.html" >Contactanos</a>
        </nav>
      </header>
    <main>
        <section class="d-flex justify-content-center mt-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well well-sm ">
                            <form class="form-horizontal " method="post">
                                <fieldset class="d-flex flex-column">

                                    <div class="form-group diva">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="fname" name="name" type="text" placeholder="Nombre"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group diva">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="lname" name="name" type="text" placeholder="Apellido"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group diva">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="phone" name="phone" type="text" placeholder="Telefono"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group diva">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-envelope-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="email" name="email" type="text"
                                                placeholder="Mascota (perro,gato,etc)" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group diva">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-envelope-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="email" name="email" type="text"
                                                placeholder="Nombre de la mascota" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group diva">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-pencil-square-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <textarea class="form-control" id="message" name="message"
                                                placeholder="Ingrese aqui su consulta, nos estaremos comunicando a la brevedad."
                                                rows="7"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group diva">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="d-flex justify-content-center mt-1">
            <iframe class="mapita"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.6982072068827!2d-58.43259848519494!3d-34.61179216543154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca429815227f%3A0x5d302e497c2cda87!2sR%C3%ADo%20de%20Janeiro%20300%2C%20C1405CCB%20CABA!5e0!3m2!1sen!2sar!4v1671647162473!5m2!1sen!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <footer class="footer d-flex justify-content-between align-items-center">
            <div class="mx-5 logos">
                <a href="https://www.instagram.com/"><img src="../assets/logoinstagram.png" alt=""
                        class="footerLogos"></a>
                <a href="https://www.whatsapp.com/?lang=es"><img src="../assets/logoWhatsapp.png" alt=""
                        class="footerLogos"></a>
            </div>
            <div class="nombresMedia d-flex justify-content-around">
                <h5 class="nombres">Valentin Caceres </h5>
                <h5 class="nombres">Stiven Cruz </h5>
                <h5 class="nombres">Ariel Gonzales </h5>
                <h5 class="nombres">Rodrigo Hernan </h5>
                <h5 class="nombres">Mateo Almada</h5>
            </div>
            <div class="mx-5 cohort">
                <h2 class="fs-3">Cohort 39/40</h2>
            </div>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
</body>

</html>
